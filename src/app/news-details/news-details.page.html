<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button> </ion-back-button>
    </ion-buttons>
    <ion-title>News Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="article">
    <img [src]="article.urlToImage" />
    <ion-card-header>
      <ion-card-title>{{ article.title }}</ion-card-title>
      <ion-card-subtitle
        >{{ article.author }} - {{ article.publishedAt }}</ion-card-subtitle
      >
    </ion-card-header>

    <ion-card-content>
      {{ article.content }}
      <br /><br />
      <a href="{{article.url}}" target="_blank"
        >Continue reading in a browser</a
      >
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" (click)="toggleFavorite()" color="primary">
    {{ isFavorite ? 'Remove from Favorites' : 'Add to Favorites' }}
  </ion-button>
  <!--<ion-button expand="full" 
    >Custom Button</ion-button
  >-->
</ion-content>
