<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tech News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card routerLink="./news-details" button *ngFor="let article of articles" (click)="openNewsDetails(article)">
    <img [src]="article.urlToImage">
    <ion-card-header>
      <ion-card-title>{{article.title}}</ion-card-title>
      <ion-card-subtitle>{{article.author}} - {{article.publishedAt}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{article.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
